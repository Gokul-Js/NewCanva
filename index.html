<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-Canva</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <ul class="navbar-list">
              <li><ion-icon name="menu" class="nav-icon"></ion-icon></li>
              <li><img src="assets/homelogo.png" alt="canva"/></li>
              <li><a href="#" class="navbar-link">Design spotlight</a> <ion-icon name="chevron-down-outline" ></ion-icon>
                </li>
              <li><a href="#" class="navbar-link" target="_blank">Buisness</a> <ion-icon name="chevron-down-outline" ></ion-icon>
               </li>
              <li><a href="#" target="_blank" class="navbar-link">Education</a><ion-icon name="chevron-down-outline" ></ion-icon>
               </li>
              <li><a href="#" class="navbar-link">Plans and Pricing</a><ion-icon name="chevron-down-outline" ></ion-icon>
               </li>
              <li><a href="#" class="navbar-link">Learn</a><ion-icon name="chevron-down-outline" ></ion-icon>
               </li>
            </ul>
            <div class="nav-right">
              <ion-icon name="desktop-outline" class="nav-icon"></ion-icon>
              <ion-icon name="settings-outline" class="nav-icon"></ion-icon>
              <ion-icon name="notifications-outline" class="nav-icon"></ion-icon>
              <ul><li><a href="#" class="navbar-btn" target="_blank">Create a Design</a></li></ul>
              <img class="avatar" src="assets/gokul2.jpg" />
            </div>
          </nav>
    </header>

    <main class="main-section">
        <div class="main-container">
             <ul class="btn-right">
              <li><a href="#" class="section-btn" target="_blank">Custom Design</a></li>
              <li><a href="#" class="section-btn" target="_blank">Upload</a></li>
             </ul>
            <h1 class="heading" >What will you design today?</h1>
             <div class="search">
              <ion-icon name="search-outline" class="search-icon"></ion-icon>
              <input type="text" placeholder="Search your content or canvas" />
             </div>
            <div class="btn-symbol">
             <button class="symbol" ><img src="assets/sparkles.png" style=" margin-top:0.5rem; width: 3.2rem;" /><p class="para">For You</p></button>
             <button class="symbol"><img src="assets/whiteboard.png" style=" margin-top:0.8rem; width: 3rem;" /><p class="para">Whiteboards</button>
             <button class="symbol"><img src="assets/ppt.png" style=" margin-top:0.3rem; width: 3.5rem;" /><p class="para">Presentations</p></button>
             <button class="symbol"><img src="assets/heart.png" style=" margin-top:0.10rem; width: 3.9rem;" /><p class="para">Social&nbsp;Media</p></button>
             <button class="symbol"><img src="assets/videos.png" style="margin-top:0.4rem; width: 3.5rem;" /><p class="para">Videos</p></button>
             <button class="symbol"><img src="assets/printer.png" style="margin-top:1.2rem; width: 2.7rem;" /><p class="para">Print&nbsp;Products</p></button>
             <button class="symbol"><img src="assets/website.png" style="margin-top:1.4rem; width: 2.5rem;" /><p class="para">Website</p></button>
             <button class="symbol"><img src="assets/more.png" style="margin-top:0.8rem; width: 3rem;" /><p class="para">More</p></button>
           </div>
        </div>
    </main>

    <main class="body-section">
      <h2>You might want to try...</h2>
      <div class="box-section">
        <div class="box"><img  style=" margin-top: 1.5rem;  margin-left: 1rem;  width: 18rem;" src="assets/webdesign.png"/></div>
        <div class="box"><img  style=" margin-top: 1.5rem;  margin-left: 1rem;  width: 18rem;" src="assets/2nd.png"/></div>
        <div class="box"><img  style=" margin-top: 0.1rem;  margin-left: 1.5rem;  width: 16rem;" src="assets/videos.png"/></div>
        <div class="box"><img  style=" margin-top: 1rem;  margin-left: 3rem;  width: 15rem;" src="assets/ppt.png"/></div>
        <div class="box"><img  style=" margin-top: 1.5rem;  margin-left: 1rem;  width: 18rem;" src="assets/webdesign.png"/></div>
        <div class="box"><img  style=" margin-top: 0.1rem;  margin-left: 1.5rem;  width: 16rem;" src="assets/videos.png"/></div>
        <div class="box"><img  style=" margin-top: 1.5rem;  margin-left: 1rem;  width: 18rem;" src="assets/2nd.png"/></div>
      </div>
    </main>

    
    <script
    type="module"
    src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js"
  ></script>
</body>
</html>
